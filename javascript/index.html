<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript To-Do List</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="popup">
      <p>당신의 이름은?</p>
      <form class="form__name">
        <input type="text" placeholder="이름 입력" />
      </form>
    </div>

    <div class="wrap">
      <div class="wrap__inner">
        <header class="header">
          <h1 class="header__clock">00:00</h1>

          <p class="header__weather"></p>
          <h2 class="header__greetings"></h2>
        </header>

        <div class="content">
          <h2 class="blind">To-Do List</h2>
          <form class="form__todo">
            <input type="text" placeholder="새로운 할 일" />
          </form>
          <ul class="list__todo"></ul>
        </div>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
